name: Build Windows Executable

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        python scripts/build_exe.py
        
    - name: Test executable
      run: |
        dist/FormulaSnap.exe --version
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FormulaSnap-Windows
        path: dist/FormulaSnap.exe
        retention-days: 7
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: FormulaSnap ${{ github.ref }}
        body: |
          ## FormulaSnap Release
          
          ### Features:
          - Lightweight offline Windows tool for OCR of math formulas
          - Supports Ctrl+V paste and file import
          - Outputs LaTeX and Typst formats
          - Copy/export functionality
          - Optimized for Windows native architecture
          - Size: < 300MB
          
          ### Installation:
          1. Download FormulaSnap.exe
          2. Run the executable - no installation required!
          
          ### Usage:
          - Use Ctrl+V to paste images from clipboard
          - Or click "Open Image File" to load from disk
          - Click "Extract Formula" to process
          - Copy or export results in LaTeX or Typst format
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/FormulaSnap.exe
        asset_name: FormulaSnap.exe
        asset_content_type: application/octet-stream

  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run basic tests
      run: |
        python -m pytest tests/ -v || echo "No tests found"
        
    - name: Check code style
      run: |
        pip install flake8
        flake8 formulasnap/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 formulasnap/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
